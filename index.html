<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/FnVdp7L/6188294648397676890-99.jpg">
</head>
<body>
    <section>
        <div class="conatiner">
            <canvas id="canvas"></canvas>
            <div class="container-hny">
                <span class="letter" style="animation-delay: 0s;">H</span>
                <span class="letter" style="animation-delay: 0.1s;">a</span>
                <span class="letter" style="animation-delay: 0.2s;">p</span>
                <span class="letter" style="animation-delay: 0.3s;">p</span>
                <span class="letter" style="animation-delay: 0.4s;">y</span>
                <span class="letter" style="animation-delay: 0.5s;"> </span>
                <span class="letter" style="animation-delay: 0.6s;">N</span>
                <span class="letter" style="animation-delay: 0.7s;">e</span>
                <span class="letter" style="animation-delay: 0.8s;">w</span>
                <span class="letter" style="animation-delay: 0.9s;"> </span>
                <span class="letter" style="animation-delay: 1s;">Y</span>
                <span class="letter" style="animation-delay: 1.1s;">e</span>
                <span class="letter" style="animation-delay: 1.2s;">a</span>
                <span class="letter" style="animation-delay: 1.3s;">r</span>
            </div>
            <div class="container-date">
                <div>
                    <span>202</span><span>4</span><span>5</span>
                </div>
                <div class="ballons">
                    <div class="b-t-container b-t-container1"><div class="balloon"> <div class="string"></div> </div><h1 class="2">2</h1></div>
                    <div class="b-t-container b-t-container2"><div class="balloon"> <div class="string"></div> </div><h1 class="0">0</h1></div>
                    <div class="b-t-container b-t-container3"><div class="balloon"> <div class="string"></div> </div><h1 class="2">2</h1></div>
                    <div class="b-t-container b-t-container5"><div class="balloon"> <div class="string"></div> </div><h1 class="5">5</h1></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
